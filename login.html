<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
    form { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Admin Login</h2>
    <input type="text" name="adminMobile" placeholder="Mobile Number" required pattern="\d{10}">
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
